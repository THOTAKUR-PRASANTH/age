<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Age Calculator App</title>
    <style>
      
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            margin: 10px 0 5px;
            color: #333;
        }

        input[type="date"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .calculate-btn {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            color: white;
            background-color: #4158D0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .calculate-btn:hover {
            background-color: #FFCC70;
        }

        .result {
            margin-top: 20px;
            font-size: 1rem;
            font-weight: 600;
            color: #333;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #fff;
            text-align: center;
        }

      
        .circles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .circles li {
      position: absolute;
      display: block;
      list-style: none;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 80px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      animation: animate 25s linear infinite;
      bottom: -150px;
    }

    .circles li:nth-child(1) {
      left: 25%;
      width: 80px;
      height: 80px;
      animation-delay: 0s;
    }

    .circles li:nth-child(2) {
      left: 10%;
      width: 20px;
      height: 20px;
      animation-delay: 2s;
      animation-duration: 12s;
    }

    .circles li:nth-child(3) {
      left: 70%;
      width: 20px;
      height: 20px;
      animation-delay: 4s;
    }

    .circles li:nth-child(4) {
      left: 40%;
      width: 60px;
      height: 60px;
      animation-delay: 0s;
      animation-duration: 18s;
    }

    .circles li:nth-child(5) {
      left: 65%;
      width: 20px;
      height: 20px;
      animation-delay: 0s;
    }

    .circles li:nth-child(6) {
      left: 75%;
      width: 110px;
      height: 110px;
      animation-delay: 3s;
    }

    .circles li:nth-child(7) {
      left: 35%;
      width: 150px;
      height: 150px;
      animation-delay: 7s;
    }

    .circles li:nth-child(8) {
      left: 50%;
      width: 25px;
      height: 25px;
      animation-delay: 15s;
      animation-duration: 45s;
    }

    .circles li:nth-child(9) {
      left: 20%;
      width: 15px;
      height: 15px;
      animation-delay: 2s;
      animation-duration: 35s;
    }

    .circles li:nth-child(10) {
      left: 85%;
      width: 150px;
      height: 150px;
      animation-delay: 0s;
      animation-duration: 11s;
    }

    @keyframes animate {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        border-radius: 0;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
        border-radius: 50%;
      }
    }
        @keyframes nesly{
            0% { color: black; }
            25% { color: rgb(246, 226, 8); }
            50% { color: rgb(113, 251, 0); }
            75% { color: rgba(0, 93, 243, 0.949); }
            100% { color: rgb(249, 0, 0); }
        }


    #dora{
          animation-name: nesly;
            animation-delay: 2s;
            animation-duration: 3s;
            animation-iteration-count: infinite;

        }     
    </style>
</head>
<body>
    <div class="circles">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <div class="container">
        <h1 id ="dora">Age Calculator</h1>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>

        <label for="current-date">Present Date:</label>
        <input type="date" id="current-date" required>

        <button class="calculate-btn" onclick="calculateAge()">Calculate</button>

        <div class="result" id="result"></div>
    </div>

    <footer>
        <p>Created by: Prashanth Chowdari</p>
    </footer>

    <marquee behavior="" direction="right"><h4 id="dora">Prashanth_Chowdari...</h4></marquee>

    <script>
        function calculateAge() {
            const dob = document.getElementById('dob').value;
            const currentDate = document.getElementById('current-date').value;

            if (!dob || !currentDate) {
                alert('Please select both dates.');
                return;
            }

            const birthDate = new Date(dob);
            const presentDate = new Date(currentDate);

            if (birthDate > presentDate) {
                alert('Date of Birth cannot be after the Present Date!');
                return;
            }

            const diff = new Date(presentDate - birthDate);
            const years = diff.getUTCFullYear() - 1970;
            const months = diff.getUTCMonth();
            const days = diff.getUTCDate() - 1;

            document.getElementById('result').textContent = `Age: ${years} Years, ${months} Months, ${days} Days`;
        }
    </script>
</body>
</html>
